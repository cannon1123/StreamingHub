<!-- Anti-debugging protection -->
<script>
(function() {
  'use strict';
  
  // Keyboard shortcuts blocker
  const blockedKeys = [
    { key: 'F12' },
    { key: 'U', ctrl: true },
    { key: 'I', ctrl: true, shift: true },
    { key: 'C', ctrl: true, shift: true },
    { key: 'S', ctrl: true },
    { key: 'J', ctrl: true, shift: true },
    { key: 'K', ctrl: true, shift: true }
  ];

  document.addEventListener('keydown', function(e) {
    for (let blocked of blockedKeys) {
      if (e.key === blocked.key && 
          (!blocked.ctrl || e.ctrlKey) && 
          (!blocked.shift || e.shiftKey)) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }
  });

  // Context menu blocker
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });

  // DevTools detection
  let devtools = {
    open: false,
    orientation: null
  };

  const threshold = 160;

  setInterval(function() {
    if (window.outerHeight - window.innerHeight > threshold || 
        window.outerWidth - window.innerWidth > threshold) {
      if (!devtools.open) {
        devtools.open = true;
        // Redirect to innocent page
        window.location.href = 'https://www.google.com';
      }
    } else {
      devtools.open = false;
    }
  }, 500);

  // Console detection
  let element = new Image();
  Object.defineProperty(element, 'id', {
    get: function() {
      window.location.href = 'https://www.google.com';
    }
  });

  // Debug protection
  (function() {
    function detectDebugger() {
      const start = performance.now();
      debugger;
      const end = performance.now();
      if (end - start > 100) {
        window.location.href = 'https://www.google.com';
      }
    }
    setInterval(detectDebugger, 1000);
  })();

})();
</script>

      ${movies.map(m => this.buildMovieCard(m)).join('') || '<div class="small">Brak wyników.</div>'}
    </div>`;
  }
};

// Initialize application
db.auth.onAuthStateChange(async () => { UI.updateHeader(); });

// Start the application
setTimeout(() => {
  UI.updateHeader();
  UI.show('home');
}, 100);

})();
</script>
